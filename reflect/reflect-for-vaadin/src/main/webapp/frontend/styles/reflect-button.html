<custom-style>
<style>

.reflect-button {
	outline: none; /* remove default focus border */
	height: 36px;
	overflow: hidden;
	border:none;
	cursor: pointer;
	user-select: none;
}

.reflect-text-button {
	font-family: 'Roboto';
	font-size: 14pt;
	border-radius: 5px;
	padding: 0px 16px 0px 16px;
}

.reflect-icon-button {
	width: 36px;
	border-radius: 10px;
}


.reflect-primary-button {
	color: var(--reflect-color-primary-foreground);
	background-color: var(--reflect-color-primary-background);
}

.reflect-primary-button:focus {
	background-color: var(--reflect-color-primary-background12); 
}

.reflect-primary-button:active {
	background-color: var(--reflect-color-primary-background20); 
}


.reflect-content-button {
	color: var(--reflect-color-content-foreground);
	background-color: var(--reflect-color-content-background12);
}

.reflect-content-button:focus {
	background-color: var(--reflect-color-content-background20); 
}

.reflect-content-button:active {
	background-color: var(--reflect-color-content-background20); 
}



.reflect-accent-button {
	color: var(--reflect-color-accent-foreground);
	background-color: var(--reflect-color-accent-background);
}

.reflect-accent-button:focus {
	background-color: var(--reflect-color-accent-background12); 
}

.reflect-accent-button:active {
	background-color: var(--reflect-color-accent-background20); 
}


</style>
</custom-style>
