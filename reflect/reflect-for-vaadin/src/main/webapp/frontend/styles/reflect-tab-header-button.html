	outline: none; /* remove default focus border */
	height: 50px;
	padding: 8px 8px 0px 8px; border-radius : 5px 5px 0px 0px;
	border-style: solid;
	border-width: 0px 0px 4px 0px;
	border-radius: 5px 5px 0px 0px
}

.reflect-tab-header-button-selected {
	border-color: var(--reflect-color-accent-background)
}

.reflect-tab-header-button-unselected {
	border-color: var(--reflect-color-primary-background)
}
</style>
</custom-style>
